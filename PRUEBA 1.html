<html>

<title>Hola</title>
<script>
     function PromptDemo() {
           //El usuario ingresa una pregunta
           var fruta  = prompt("¿Que fruta te gusta?", "");
           //Verificamos si el usuario ingreso un valor
           if (fruta != null){
           alert("Tu fruta favorita es " + fruta);
}
//Verificamos si el usuario no ingresó un valor
else {
alert("No has ingresado ninguna fruta"); 

  }

}

</script>
</head>
<!-- Esto es una prueba -->
<body>

<input time="button" onclick="PromptDemo();" value="Verificar"/>

</body>
